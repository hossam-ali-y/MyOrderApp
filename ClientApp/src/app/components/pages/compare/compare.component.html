

 <div class="compare-component sec-padding">
  <div class="container">


   <div  class="p-0">
      <div class="col-sm-12 empty-cart-cls text-center" *ngIf="!products.length">
          <img src="assets/images/backet-01.png" class="img-fluid mb-4" >
            <h3 class="mb-5"><strong>قائمة المقارنة فارغة</strong></h3>
            <h4>اكتشف المزيد من القائمة المختصرة لبعض العناصر.</h4>
      </div>
     <div class="table-responsive" *ngIf="products.length">
        <table class="table">

            <thead>
            <tr class="th-compare">
                <td>الحدث</td>
                <th class="item-row" *ngFor="let product of products">
                  <a (click)="removeItem(product)"><i class="material-icons">highlight_off</i></a>
                </th>
            </tr>
            </thead>
            <tbody id="table-compare">
            <!-- Product Name -->
            <tr>
                <th class="product-name">إسم المنتج</th>
                <td class="grid-link__title" *ngFor="let product of products">{{product.name}}</td>
            </tr>
             <!-- Product Price -->
             <tr>
                <th class="product-name">سعر المنتج</th>
                <td class="grid-link__title" *ngFor="let product of products">{{product.price | number : '1.2-2'}}</td>
            </tr>
            <!-- Product Image -->
            <tr>
                <th class="product-name ">صورة المنتج</th>
                <td class="item-row" *ngFor="let product of products">
                    <img [src]="product.pictures[0].small" width="185" class="featured-image">

                </td>
            </tr>
            <!-- Product Description -->
            <tr>
                <th class="product-name">وصف المنتج</th>
                <td class="item-row" *ngFor="let product of products">
                    <p class="description-compare">{{product.shortDetails}}</p>
                </td>
            </tr>
            <!-- Product Availability -->
            <tr>
                <th class="product-name"> المخزون </th>
                <td class="available-stock" *ngFor="let product of products">
                    <p> متاح في المخزون </p>
                </td>
            </tr>
            </tbody>
        </table>
     </div>

    </div>

  </div>

  </div>
