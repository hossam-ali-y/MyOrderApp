<div class="brands-items">
    <mat-radio-group
    (change)="brendSelect($event)"
    aria-labelledby="example-radio-group-label"
    class="example-radio-group">
    <mat-radio-button fxLayout="row" [value]="-1" multiple>
      {{'الكل'}}
    </mat-radio-button>
    <mat-radio-button fxLayout="row" class="example-radio-button" *ngFor="let company of companies" [value]="company.id" multiple>
      {{company.companyName}}
    </mat-radio-button>
  </mat-radio-group>
</div>
